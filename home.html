<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pocket Tracker - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background-image: url('home.jpg');
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 320px;
      color: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 32px;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    .tagline {
      font-size: 14px;
      color: #ffcc00;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      width: 95%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      background: #2196F3;
      color: white;
    }
    button:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Pocket Tracker</h1>
    <p class="tagline">Your Monthly Friend</p>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <button onclick="createAccount()">Create Account</button>
  </div>

  <script>
    // Helper to get users array from localStorage
    function getUsers() {
      return JSON.parse(localStorage.getItem("users")) || [];
    }

    // Helper to save users array to localStorage
    function saveUsers(users) {
      localStorage.setItem("users", JSON.stringify(users));
    }

    function createAccount() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      let users = getUsers();

      // Check if username already exists
      const exists = users.some(u => u.username.toLowerCase() === username.toLowerCase());
      if (exists) {
        alert("Username already exists! Please choose another.");
        return;
      }

      users.push({ username, password });
      saveUsers(users);
      alert("Account created! You can now log in.");
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const users = getUsers();

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        // Save current user for session (optional)
        localStorage.setItem("currentUser", JSON.stringify(user));
        window.location.href = "app.html";
      } else {
        alert("Invalid login details.");
      }
    }

    // Optional: allow Enter key to trigger login
    document.addEventListener("keydown", function(e) {
      if (e.key === "Enter") login();
    });
  </script>
</body>
</html>
